<!DOCTYPE html>
<html lang="en">
<head>

    <title>Delete Ajax</title>
</head>
<body>
    <button onclick="deleted()">DeleteItem</button>

    <script>
        async function deleted(){
            let id="6667258ea9e9e40ec38d5352";

            let data= await fetch(url);
            let jsonData= await data.json();
            console.log(jsonData);
        }
    </script>
</body>
