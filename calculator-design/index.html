<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="header">
        <div class="logo"><h2>Undo</h2></div>
        <div class="list"><h2>Basic</h2></div>
        <div class="icon">
            <h2 class="first"></h2>
            <h2 class="first"></h2>
            <h2 class="first"></h2>
            <h2 class="dot four"></h2>
            <h2 class="dot five"></h2>
            <h2 class="dot six"></h2>
        </div>
    </div>
    <div class="screen"></div>
    <div class="display"></div>
    <div class="1st flex">
        <button class="btn" style="background-color: rgb(185, 60, 60); font-size:30px">←</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn">mod</button>
        <button class="btn">n</button>
    </div>
    <div class="2nd flex">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">/</button>
        <button class="btn">√</button>
    </div>
    <div class="3rd flex">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">*</button>
        <button class="btn">x<sup>2</sup></button>
    </div>
    <div class="4th flex">
        <div class="number">
            <div class="4thfirst flex">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="4thsecond flex">
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">%</button>
                <button class="btn">+</button>
            </div>
        </div>
        <div class="equal">
            <button>=</button>
        </div>
    </div>

</div> 
</body>
</html>
