<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>

<h2>Retrieve data from XML file</h2>

<p><b>Status:</b> <span id="A1"></span></p>
<p><b>Status text:</b> <span id="A2"></span></p>
<p><b>Response:</b> <span id="A3"></span></p>
<p><b>readystate:</b> <span id="A4"></span></p>

<button onclick="loadDoc('https://www.w3schools.com/xml/books.xml')">Get XML data</button>

<script>
function loadDoc(url) {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById('A1').innerHTML = this.status;
    document.getElementById('A2').innerHTML = this.statusText;
    document.getElementById('A3').innerHTML = this.responseText;
    document.getElementById('A4').innerHTML = this.readyState;
  }
  xhttp.open("GET", url);
  xhttp.send();
}
</script>

</body>
</html>
